<!--sidenav- opis upotrebe je na material.io/components/sidenav
container,mat-sidnav, content su default komponente
dodali smo app-sidenav-list, app-header, app-navtabs
-->
<!--#sidenav dodajemo referencu-->

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        
        <app-sidenav-list (closeSideNavigation)="sidenav.close()"></app-sidenav-list>

     </mat-sidenav>
    <mat-sidenav-content>

        <app-header (SideNavigationToggle)="sidenav.toggle()"></app-header>
        <app-navtabs></app-navtabs>
        <main>
            <router-outlet></router-outlet>
        </main>
        <app-footer></app-footer>
    </mat-sidenav-content>

</mat-sidenav-container>
